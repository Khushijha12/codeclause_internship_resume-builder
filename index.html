<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="resume-builder">
        <h1>Resume Builder</h1>
        <form id="resumeForm" class="resume-form">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <label for="projects">Projects:</label>
            <textarea id="projects" name="projects" rows="4"></textarea>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div id="resumeOutput" class="resume-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
